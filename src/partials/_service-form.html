<section class="service-form form-wrapper">
  <div class="service-form-container form-container container">
    <div class="service-form-info form-info service-form-anim_1">
      <h6 class="service-form-info__title form-info__title">
        Поможем в выборе!
      </h6>
      <p class="service-form-info__description form-info__description">
        Если у вас есть вопросы о формате или вы не знаете, что выбрать, закажите звонок — мы позвоним, чтобы ответить
        на все вопросы.
      </p>
    </div>

    <div class="service-form-form-wrapper form-box service-form-anim_2">
      <form action="#" class="service-form-form form">
        <div class="form-send">
          <h6 class="form-send__title">Спасибо!</h6>
          <p class="form-send__description">
            Заявка отправлена. Мы свяжемся с вами в ближайшее время и обсудим детали
          </p>
        </div>
        <h6 class="form__title">Заказать звонок</h6>
        <input class="form__input" type="text" placeholder="Имя">
        <input class="form__input" type="text" placeholder="+375 (29) 000-00-00">
        <input class="form__checkbox" type="checkbox" name="checkbox" id="service-form-form-checkbox">
        <label class="form__label" for="service-form-form-checkbox">
          <span class="form__label-checkbox">
            <svg class="form__label-icon">
              <use href="#check-icon"></use>
            </svg>
          </span>
          Согласен с обработкой персональных данных
        </label>
        <button class="form__btn default-btn">Заказать звонок</button>
      </form>
    </div>
  </div>
</section>
