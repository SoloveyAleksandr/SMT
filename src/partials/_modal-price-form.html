<div class="modal-form modal-price-form">
  <div class="modal-form-bg"></div>

  <div class="modal-form-container">
    <button type="button" class="modal-form-btn">
      <svg>
        <use href="#close-icon"></use>
      </svg>
    </button>

    <form action="#" class="order-form form">
      <div class="form-send">
        <h6 class="form-send__title">Спасибо!</h6>
        <p class="form-send__description">
          Заявка отправлена. Мы свяжемся с вами в ближайшее время и обсудим детали
        </p>
      </div>
      <h6 class="form__title">Запросить цену</h6>
      <input class="form__input" type="text" placeholder="Имя">
      <input class="form__input" type="text" placeholder="+375 (29) 000-00-00">

      <input class="form__checkbox" type="checkbox" name="checkbox" id="order-form-checkbox">
      <label class="form__label" for="order-form-checkbox">
        <span class="form__label-checkbox">
          <svg class="form__label-icon">
            <use href="#check-icon"></use>
          </svg>
        </span>
        Согласен с обработкой персональных данных
      </label>
      <button type="submit" class="form__btn default-btn" data-form-send>Запросить цену</button>
    </form>
  </div>
</div>
